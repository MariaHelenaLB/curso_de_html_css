<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- https://github.com/gustavoguanabara/html-css/tree/master -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; &lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;title&gt; &lt;/title&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; &lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; &lt;/ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
