<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- https://github.com/gustavoguanabara/html-css/tree/master -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <title>Vídeos com o HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    
    <video width="560" poster="imagens/mclarem.png" controls loop>
        <!--
            Ele carrega o vídeo em odem, se o primeiro não for compativo ele tenta carregar o segundo e assim por diante.

            Quanto mais arquivos você tiver convertidos e testados, maior a compatibiidade com vários navegadores, maior a compatibilidade para vários .usuários. Porem, vídeos hospedados dessa maneira mostrada usando a tag VIDEOS podem conbsumir muito tráfego de dados, dessa forma o cliente tem que esta ciente, pois dependendo do arquivos pode ter um cnsumo muito grande, o que vai pesar no bolso do cliente.
        -->
        <source src="midia/Meu-Video2.0.webm" type="video/webm"></source>
        <source src="midia/Meu-Video1.0.mp4" type="video/mp4"></source>
        <source src="midia/Meu-Video3.0.mp4" type="video/mp4"></source>
        <source src="midia/meu-video.mp4" type="video/mp4"></source>
        <source src="midia/meu-video4.0.ogv" type="video/ogv"></source>
        <!--
            Se por acaso nenhum deles for compatível ele mostra a seguinte mensagem: 
        -->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!--
        Melhor forma de colocar um vídeo em um site é atraves do YouTube. O YouTube e da Alphabet, que é uma empresa dona de outras grandes empresas como a Google, por isso aumenta ainda mais a visualização, por conta do algoritimo que o Google vai dar, dessa forma é muito importante que o seu cliente tenha um canal no YouTube, para subir seu vídeo e incorporar dentro do seu site de uma foma mais simples. Ou também pode utilizar o VIMEO.
    -->
   <h1>Inserindo Vídeo do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/27VQct64YL0?si=N-3Bl1VAaTbT49W2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
 

</body>
</html>
