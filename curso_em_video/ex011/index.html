<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
<!------------------------------------------------------------------------------------------------------------------------------>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> 

    <!-- Se não conseguir carregar podemos usar: MP3 - WAV - OGG -->
    
    <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"></a> Clique aqui para abixar o arquivo MP3.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!-- se não conseguir carregar esse arquivo ele vai para o outro -->
        <source src="midia/guanacast-33.mp3" type="audio/ogg"> <!-- se não conseguir carregar esse arquivo ele vai para o outro -->
        <source src="midia/guanacast-33.mp3" type="audio/wav"> <!-- Evitar utilizar o arquivo wav -->
    </audio>
<!------------------------------------------------------------------------------------------------------------------------------>

</body>
</html>
